{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Markdown Entry
{% endblock %}

{% block body %}
    <h1> Edit Entry </h1>
    <form action = "{% url 'edit' entry_title=title%}" method = "POST">
        {% csrf_token %}
        {{ entryForm }}
        <input type = "submit">
    </form>
{% endblock %}
